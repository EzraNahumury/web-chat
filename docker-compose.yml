version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: web-chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: webchat
      POSTGRES_PASSWORD: webchat123
      POSTGRES_DB: webchat_db
    ports:
      - "5432:5432"
    volumes:
      - webchat_postgres_data:/var/lib/postgresql/data

volumes:
  webchat_postgres_data:

